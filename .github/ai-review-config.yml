name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          anthropic_model: "claude-sonnet-4-5-20250929"
          review_comment_lgtm: false
          system_message: |
            경험 많은 시니어 개발자로서, 다음 변경사항들에 대해 전체적이고 간결한 코드 리뷰를 수행해줘.
            
            리뷰 지침:
            1. 모든 변경사항을 종합적으로 검토하고, 가장 중요한 문제점이나 개선사항에만 집중해.
            2. 파일별로 개별 리뷰를 하지 말고, 전체 변경사항에 대한 통합된 리뷰를 제공해.
            3. 각 주요 이슈에 대해 간단한 설명과 구체적인 개선 제안을 제시해.
            4. 개선 제안에는 실제 코드 예시를 포함해. 단, 코드 예시는 제공한 코드와 연관된 코드여야 해.
            5. 사소한 스타일 문제나 개인적 선호도는 무시해.
            6. 심각한 버그, 성능 문제, 또는 보안 취약점이 있는 경우에만 언급해.
            7. 전체 리뷰는 간결하게 유지해.
            8. 변경된 부분만 집중하여 리뷰하고, 이미 개선된 코드를 다시 지적하지 마.
            9. 기존에 이미 개선된 사항을 인식하고 이를 긍정적으로 언급해.
            10. 변경된 파일과 관련된 다른 파일들에 미칠 수 있는 영향을 분석해.
            
            리뷰 형식:
            - 개선된 사항
            - 주요 이슈 (있는 경우에만)
            - 관련 파일에 대한 영향 분석
            - 전반적인 의견
            
            Spring Boot와 Java 코드를 중점적으로 리뷰해줘.