  port: 11101
  tomcat:
    max-http-form-post-size: 1024MB
    max-swallow-size: 1024MB

spring:
  application:
    name: gugubank
  profiles:
    default: local

  # security
  security:
    user:
      name: user
      password: asdf1234!@#

  # multipart/form-data
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 100MB

  jpa:
    properties:
      hibernate:
        # batch fetch size
        default_batch_fetch_size: 1000
        format_sql: false
    # OSIV
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false

decorator:
  datasource:
    p6spy:
      enable-logging: true

# log
logging:
  config: classpath:logback-spring.xml
  file:
    path: app/logs
  level:
    p6spy: info
    org.hibernate.SQL: off
